<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/message-board.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="/js/user-page-loader.js"></script>
    <style>
      body{
        	padding : 50px;
          background-color: white;

      }
      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      #page-title{
        color: white;
      }
      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {background-color: #3e8e41}

      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      .btn-2 {
        background-color: #00AFD1;
      }
      .btn-2 .round {
        background-color: #00c4eb;
      }
      a {
        text-decoration: none;
        -moz-border-radius: 30px;
        -webkit-border-radius: 30px;
        border-radius: 30px;
        padding: 12px 53px 12px 23px;
        color: #fff;
        text-transform: uppercase;
        font-family: sans-serif;
        font-weight: bold;
        position: relative;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        display: inline-block;
      }
      a span {
        position: relative;
        z-index: 3;
      }
      a .round {
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        position: absolute;
        right: 3px;
        top: 3px;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        z-index: 2;
      }
      a .round i {
        position: absolute;
        top: 50%;
        margin-top: -6px;
        left: 50%;
        margin-left: -4px;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
      }

      .txt {
        font-size: 14px;
        line-height: 1.45;
      }

      .type-1 a:hover {
        padding-left: 48px;
        padding-right: 28px;
      }
      .type-1 a:hover .round {
        width: calc(100% - 6px);
        -moz-border-radius: 30px;
        -webkit-border-radius: 30px;
        border-radius: 30px;
      }
      .type-1 a:hover .round i {
        left: 12%;
      }
            

    </style>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <hr style="width: 1440px">
  
    <h1 id="page-title">User Page</h1>

    <div id="dash">
      <button class="aboutB" onclick="onAboutClick() ">About Me!</button>
      <button class="mesgB" onclick="onMessagesClick()">Messages</button>
      <button class="friendB" onclick="onMessagesClick()">Friends</button>
      <button class="tripB" onclick="onInterestClick() ">Trips</button>
    </div>

    <div class="type-1">
      <a href="" class="btn btn-1">
        <span class="txt">ABOUT</span>
        <span class="round"><i class="fa fa-chevron-right"></i></span>
      </a>
    </div>
        <div class="type-1">
      <a href="" class="btn btn-1">
        <span class="txt">ABOUT</span>
        <span class="round"><i class="fa fa-chevron-right"></i></span>
      </a>
    </div>
        <div class="type-1">
      <a href="" class="btn btn-1">
        <span class="txt">ABOUT</span>
        <span class="round"><i class="fa fa-chevron-right"></i></span>
      </a>
    </div>
        <div class="type-1">
      <a href="" class="btn btn-1">
        <span class="txt">ABOUT</span>
        <span class="round"><i class="fa fa-chevron-right"></i></span>
      </a>
    </div>

    <div id ="about" >
      <div id="about-me-container">Loading...</div>
      <div id="about-me-form" >
        <form action="/about" method="POST">
          <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <div id ="interest"  class="hidden">
      <h1>What do you like to do</h1>
      <form action="/interest" method="POST" >
        I like to:
        <br>
          <input type="text" name="my-interest">
        <br>
        <input type="submit" value="Submit">
      </form> 

      <div>
        <h1>These are your interests:</h1>
        <div id="interest-container">Loading...</div>
      </div>
    </div>
    
    <div id="message" class="hidden">
        <form id="message-form" action="/messages" method="POST" class="hidden" >
          Enter a new message:
          <br/>
          <textarea name="text" id="message-input"></textarea>
          <script>ClassicEditor.create( document.getElementById('message-input') );</script>
          <br/>
          Add an image to your message:
        
          <br/>
          <input type="submit" value="Submit">
        </form>
        <div id="message-container">Loading...</div>
    </div>
    
    <hr/>

  </body>
</html>
