<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/message-board.css">
    <script src="/js/user-page-loader.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhWNDhXcbviYWwpu1Ksf5u0fZnHpW5c3E"></script>
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <h1 id="page-title">User Page</h1>
    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class = "interest-form">
      <h1>What do you like to do</h1>
      <form action="/interest" method="POST">
        I like to:
        <br>
          <input type="text" name="my-interest">
        <br>
        <input type="submit" value="Submit">
      </form>

      <div>
        <h1>These are your interests:</h1>
        <div id="interest-container">Loading...</div>
      </div>
    </div>
    <div class = "black-text">
        <form id="message-form" method="POST" class="hidden" enctype="multipart/form-data">
          Enter a new message:
          <br/>
          <textarea name="text" class="message-input" id="message-input"></textarea>
          <script>ClassicEditor.create( document.getElementById('message-input') );</script>
          <br/>
          Add an image to your message:
          <input type="file" name="image" >
          <br/>
          <input type="submit" value="Submit">
        </form>
    </div>

    <form id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"> </textarea>
      <br/>
      Add an image to your message:
      <input type="file" name="image" >
      <br/>
      <input type="submit" value="Submit">
    </form>

    <hr/>
    <div id="message-container">Loading...</div>
    <div class ="map" id = "map"></div>
  </body>
</html>
