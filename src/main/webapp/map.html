<!DOCTYPE html>
<html>
<head>
  <title>Travel in Bangkok</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhWNDhXcbviYWwpu1Ksf5u0fZnHpW5c3E"></script>
  <script>
    let map;
    /** Creates a map that shows landmarks around Wat Arun. */
    function createMap(){
      //give the location
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 13.7437, lng: 100.4889},
        zoom: 16
      });
      /** Adds a marker that shows an InfoWindow when clicked. */
      const trexMarker = new google.maps.Marker({
        position: {lat: 13.7437, lng: 100.4889},
        map: map,
        title: 'Wat Arun Ratchawararam'
      });
      var trexInfoWindow = new google.maps.InfoWindow({
      content: 'Wat Arun is a Buddhist temple in Bangkok Yai district of Bangkok, Thailand, on the Thonburi west bank of the Chao Phraya River.'
      });
      trexInfoWindow.open(map, trexMarker);
      trexMarker.addListener('click', function() {
      trexInfoWindow.open(map, trexMarker);
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>
<body onload="createMap();">
  <h1>Temple of Dawn - Wat Arun</h1>
  <div id="map"></div>
</body>
</html>
